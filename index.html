<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mind Opener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/overlays.css" />

    <link rel="stylesheet" href="./styles/configuration.css" />

    <link rel="stylesheet" href="./styles/game.css" />
    <link rel="stylesheet" href="./styles/background.css" />
    <script src="./scripts/config.js" defer></script>
    <script src="./scripts/game.js" defer></script>
    <script src="./scripts/app.js" defer></script>
  </head>

  <body>
    <div class="slider-thumb"></div>
    <div id="backdrop"></div>
    <!------Back drop start here!------>

    <header id="main-header">
      <h1>Mind Opener</h1>
      <p>Built with Html, CSS, Javascript by sami</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <!-----this is my modal or overlay----->
        <h2>Choose your Name</h2>
        <form>
          <div class="form-control">
            <label for="playername">player name</label>
            <input type="text" name="Username" id="playername" required />
          </div>
          <p id="config-error"></p>
          <div>
            <button type="reset" class="btn btn-alt" id="cancle1">
              Cancle
            </button>
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </aside>
      <!------aside end here------->

      <section id="game-configuration">
        <!-----Edit player name section------->
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">X</p>
              <button class="edit1" id="edit-player-1" data-playerid="1">
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">O</p>
              <button class="edit1" id="edit-player-2" data-playerid="2">
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game-btn">Start New Game</button>
      </section>
      <!-------end player name and start new game section----------->

      <section id="active-game">
        <!-------game section -------->
        <article id="game-over">
          <h2>You won! <span id="winner-name">PLAYER NAME</span></h2>
          <p>Click "Start New Game" above , to Strat a New Game</p>
        </article>

        <p>it's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol id="game-board">
          <li data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1"></li>
          <li data-col="3" data-row="1"></li>

          <li data-col="1" data-row="2"></li>
          <li data-col="2" data-row="2"></li>
          <li data-col="3" data-row="2"></li>

          <li data-col="1" data-row="3"></li>
          <li data-col="2" data-row="3"></li>
          <li data-col="3" data-row="3"></li>
        </ol>
      </section>
      <!------end game section------->
    </main>
  </body>
</html>
